<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wads</title>

<body>

    <div class="page-content" style="width: 100%; height: 100%;">
        <video id="video-id" >
            <source src="https://cdn.fluidplayer.com/videos/valerian-480p.mkv" type="video/mp4"/>
        </video>
    </div>
  </main>
</div>
<script> fluidPlayer("video-id",

            fillToContainer: true // Default true
        }
    }
); </script>
